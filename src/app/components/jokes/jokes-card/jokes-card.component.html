<div *ngIf="joke" class="card">
  <h3 class="question">{{ joke.question }}</h3>
  <p *ngIf="showAnswer">{{ joke.answer }}</p>
  <div class="row">
    <app-button
      buttonTitle="Tell Me"
      (buttonClickEvent)="toggleAnswerVisibility()"
      buttonColor="#71BBD9">
    </app-button>
    <app-button
      buttonTitle="Delete"
      (buttonClickEvent)="deleteJoke()"
      buttonColor="#F26849">
    </app-button>
  </div>
</div>
